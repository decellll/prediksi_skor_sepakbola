<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Prediksi Skor Sepak Bola</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediksi Skor Sepak Bola</h1>
        <div class="input-container">
            <div class="input-group">
                <label>Harapan Sasaran Rumah *</label>
                <input type="number" id="homeGoals" step="0.01" value="1.655">
            </div>
            <div class="input-group">
                <label>Harapan Gol Tandang *</label>
                <input type="number" id="awayGoals" step="0.01" value="2.123">
            </div>
            <button id="calculateBtn">Menghitung</button>
            <div class="checkbox-group">
                <input type="checkbox" id="showPercent">
                <label for="showPercent">Tampilkan Persen</label>
            </div>
        </div>

        <div class="results-container">
            <div class="result-box">
                <h2>Peluang Hasil Akhir Waktu Penuh</h2>
                <table id="finalResults">
                    <thead>
                        <tr>
                            <th>Kemungkinan</th>
                            <th>Odds</th>
                            <th>Persentase</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="home-row">
                            <td>Menang di kandang sendiri</td>
                            <td>0</td>
                            <td>0%</td>
                        </tr>
                        <tr class="draw-row">
                            <td>Kemenangan tandang</td>
                            <td>0</td>
                            <td>0%</td>
                        </tr>
                        <tr class="away-row">
                            <td>Menggambar</td>
                            <td>0</td>
                            <td>0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="result-box">
                <h2>Gol Atas/Bawah</h2>
                <table id="overUnderTable">
                    <!-- Populated by JavaScript -->
                </table>
            </div>

            <div class="result-box">
                <h2>Peluang untuk Menang Bersih</h2>
                <table id="cleanWinTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Ya</th>
                            <th>TIDAK</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Rumah</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Jauh</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="result-box">
                <h2>Peluang Kedua Tim Mencetak Gol</h2>
                <table id="bttsTable">
                    <thead>
                        <tr>
                            <th>Ya</th>
                            <th>TIDAK</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="result-box full-width">
                <h2>Skor yang Benar</h2>
                <table id="correctScoreTable">
                    <!-- Populated by JavaScript -->
                </table>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
